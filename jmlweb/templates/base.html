<!doctype html>
<html lang="en">
    {% load static %}
    <head>
        <title>{% block 'title' %}Salta{% endblock  %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}">
    </head>

    <body>
        <header id='header_web'>
            <nav>
                <div class="nav-logo"><img src="{% static "img/logo.jpeg" %}" alt="Logo" class="nav-logo-icon"> JML</div>
                <ul class="nav-menu-list " id="nav_menu_list">
                    <li class="nav-menu-list-li list-li">
                        <p  href="" class="nav-menu-list-li-link">Productos</p >
                    </li>
                    <li class="nav-menu-list-li list-li">
                        <p  href="" class="nav-menu-list-li-link">Galeria</p >
                    </li>
                    <li class="nav-menu-list-li list-li">
                        <p  href="" class="nav-menu-list-li-link">Contacto</p >
                    </li>
                </ul>
                <div class="list-menu-button-movil" id='boton_nav_menu'>
                    <i class="bi bi-list"></i>
                </div>
                
            </nav>
        </header>
        <main>
            {% block 'content' %}{% endblock  %}

        </main>
        <footer>
            <div class="footer-container" >
                <div class="footer-container-logo-icons">
                    <div class="footer-container-logo-icons--logo">
                        <img src="{% static "img/logo.jpeg" %}" alt="" class="footer-container-logo-icons--logo-img"> <h1>JML</h1>
                    </div>
                </div>
                <div class="footer-container-Contacto">
                    <div class="footer-container-Contacto-header">
                        Contactanos
                    </div>
                    <div class="footer-container-Contacto-footer">
                        <div class="footer-container-contacto-item">
                            <i class="fa-brands fa-whatsapp"></i> 
                            0387-4233161
                        </div>
                        <div class="footer-container-contacto-item">
                            <i class="fa-solid fa-envelope"></i> 
                            jmlextintores.seguridad@gmail.com
                        </div>
                        <div class="footer-container-contacto-item">
                            <i class="fa-brands fa-facebook"></i> 
                            JML Extintores
                        </div>
                        <div class="footer-container-contacto-item">
                            <i class="fa-solid fa-location-dot"></i> 
                            Av. Independencia 1296
                        </div>
                    </div>
                                       
                </div>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="{% static "js/base.js" %}"></script>
    </body>
</html>
